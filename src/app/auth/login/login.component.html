<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()" novalidate>

                <a class="text-center db">
                    <img src="../assets/images/logo-icon.png" /><br />
                    <img src="../assets/images/logo-text.png" />
                </a>

                <div class="form-group m-t-40">
                    <input class="form-control" type="email" placeholder="Email" formControlName="email">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" formControlName="password">
                </div>

                <div class="checkbox checkbox-primary p-t-0">
                    <input id="checkbox-signup" type="checkbox" formControlName="remember">
                    <label for="checkbox-signup">Remember me</label>
                </div>

                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
                    Log In
                </button>

                <div class="text-center m-t-10">
                    <div #googleBtn></div>
                </div>

            </form>

            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
