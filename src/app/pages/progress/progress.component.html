<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"></h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-primary active progress-bar-striped" 
                         style="height:5px;"
                         [style.width]="getProgreso1"
                         role="progressbar"> <span class="sr-only">60% Complete</span> </div>
                </div>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-info active progress-bar-striped" 
                         style="height:5px;"
                         [style.width]="getProgreso2"
                         role="progressbar"> <span class="sr-only">60% Complete</span> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <app-incrementador (valorSalida)="progreso1 = $event" 
                                       [valor]="progreso1"/>
                    
                </div>

            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <app-incrementador (valorSalida)="progreso2 = $event" 
                                       [valor]="progreso2"
                                       btnClass="btn btn-info"/>
                </div>

            </div>
        </div>
    </div>
